<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IceQori - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      max-width: 600px;
      margin-bottom: 1.2em;
    }

    .coming-soon {
      font-size: 42px;
      font-weight: 600;
      color: #2d2d2d;
      letter-spacing: 0.4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.jpeg" alt="IceQori Logo" class="logo">
    <div class="coming-soon">Coming Soon</div>
  </div>
</body>
</html>
